<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeadEase - Lead Management</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/lead-management.js" defer></script>
</head>
<body>
    <header>
        <h1>Lead Management</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="leads.html">Leads Listing</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Manage Leads</h2>
        <form id="lead-management-form">
            <label for="lead-name">Lead Name:</label>
            <input type="text" id="lead-name" name="lead-name" required>

            <label for="lead-phone">Phone:</label>
            <input type="text" id="lead-phone" name="lead-phone" required>

            <label for="lead-status">Status:</label>
            <select id="lead-status" name="lead-status">
                <option value="New">New</option>
                <option value="Contacted">Contacted</option>
                <option value="Not Interested">Not Interested</option>
                <option value="Qualified">Qualified</option>
            </select>

            <label for="lead-source">Source:</label>
            <input type="text" id="lead-source" name="lead-source" required>

            <button type="submit">Update Lead</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 HSR Motors. Powered by LeadEase.</p>
    </footer>
</body>
</html>
